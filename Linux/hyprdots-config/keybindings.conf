# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main modifier
$mainMod = ALT # windows key

# assign apps
$term = alacritty
$editor = code --disable-gpu
$file = thunar
$browser = brave

# Window/Session actions
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus
bind = SUPER, F4, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod SHIFT, SPACE, togglefloating, # toggle the window on focus to float
bind = $mainMod, G, togglegroup, # toggle the window on focus to group (tab mode)
bind = $mainMod, F, fullscreen, # toggle the window on focus to fullscreen
bind = SUPER, L, exec, swaylock # lock screen
bind = $mainMod SHIFT, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod, backspace, exec, $scrPath/logoutlaunch.sh 1 # logout menu
bind = $CONTROL, ESCAPE, exec, killall waybar || waybar # toggle waybar
bind = SUPER,N,exec,gammastep -P -O 2500
bind = SUPER SHIFT,N,exec,pkill gammastep

# Application shortcuts
# bind = SUPER, T, exec, $term  # open terminal
bind = $mainMod, RETURN, exec, $term  # open terminal
bind = SUPER, E, exec, $file # open file manager
bind = SUPER, C, exec, $editor # open vscode
bind = SUPER, F, exec, $browser # open browser
bind = $CONTROL SHIFT, ESCAPE, exec, $scrPath/sysmonlaunch.sh  # open htop/btop if installed or default to top (system monitor)
bind = SUPER, N, exec, gammastep -P -O 2500

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod, P, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch desktop applications
# bind = $mainMod, tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # switch between desktop applications
bind = $mainMod, R, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # browse system files

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
bind = $mainMod SHIFT, P, exec, $scrPath/screenshot.sh s # drag to snip an area / click on a window to print it
bind = $mainMod CTRL, P, exec, $scrPath/screenshot.sh sf # frozen screen, drag to snip an area / click on a window to print it
# bind = $mainMod SUPER, P, exec, $scrPath/screenshot.sh m # print focused monitor
bind = ,print, exec, $scrPath/screenshot.sh p  # print all monitor outputs

# Exec custom scripts
bind = $mainMod SUPER, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod SUPER, right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod SUPER, left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod SUPER, up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mainMod SUPER, down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mainMod SHIFT, D, exec, $scrPath/wallbashtoggle.sh  # toggle wallbash on/off
bind = $mainMod SHIFT, T, exec, pkill -x rofi || $scrPath/themeselect.sh # theme select menu
bind = $mainMod SHIFT, A, exec, pkill -x rofi || $scrPath/rofiselect.sh # rofi style select menu
bind = $mainMod SHIFT, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # rofi wall select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c  # open Pasteboard in screen center
bind = SUPER, SPACE, exec, $scrPath/keyboardswitch.sh # change keyboard layout

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# bind = SUPER, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $mainMod CTRL, right, workspace, r+1 
bind = $mainMod CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + CTRL + [↓]
bind = $mainMod CTRL, down, workspace, empty 

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30
bind=SUPER,left,resizeactive,-40 0
bind=SUPER,right,resizeactive,40 0
bind=SUPER,up,resizeactive,0 -40
bind=SUPER,down,resizeactive,0 40

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, H,movewindow,l
bind = $mainMod SHIFT, L,movewindow,r
bind = $mainMod SHIFT, K,movewindow,u
bind = $mainMod SHIFT, J,movewindow,d


# Move active window to a relative workspace with mainMod + CTRL + SUPER + [←→]
bind = $mainMod CTRL SUPER, right, movetoworkspace, r+1
bind = $mainMod CTRL SUPER, left, movetoworkspace, r-1

# previous workspace
bind=ALT,TAB,workspace,previous

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT $CONTROL, left, movewindow, l
bind = $mainMod SHIFT $CONTROL, right, movewindow, r
bind = $mainMod SHIFT $CONTROL, up, movewindow, u
bind = $mainMod SHIFT $CONTROL, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod SUPER, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, T, togglesplit, # dwindle

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod SUPER, 1, movetoworkspacesilent, 1
bind = $mainMod SUPER, 2, movetoworkspacesilent, 2
bind = $mainMod SUPER, 3, movetoworkspacesilent, 3
bind = $mainMod SUPER, 4, movetoworkspacesilent, 4
bind = $mainMod SUPER, 5, movetoworkspacesilent, 5
bind = $mainMod SUPER, 6, movetoworkspacesilent, 6
bind = $mainMod SUPER, 7, movetoworkspacesilent, 7
bind = $mainMod SUPER, 8, movetoworkspacesilent, 8
bind = $mainMod SUPER, 9, movetoworkspacesilent, 9
bind = $mainMod SUPER, 0, movetoworkspacesilent, 10

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

